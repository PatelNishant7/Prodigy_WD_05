<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="weather-app">
        <form class="search-form" action="">
            <input class="city-input" type="text" placeholder="Enter City Name">
            <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>
        <div class="city-dat-section">
            <h2 class="city">ahmedabad</h2>
            <p class="date">7 jan 2024</p>
        </div>
        <div class="temp-info">
            <div class="discription">
                
                <span class="description-text">sunny</span>
            </div>
            <div class="temp">20Â°
                </div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h3 class="wind-speed">4 km/h</h3>
                    <p class="wind-label">wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h3 class="humidity">45%</h3>
                    <p class="humidity-label">humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <i class="fa-solid fa-eye"></i>
                <div>
                    <h3 class="visibility-distance">4</h3>
                    <p class="visibility">visiblity</p>
                </div>
            </div>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
